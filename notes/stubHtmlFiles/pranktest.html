<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<title>Hinder</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/css/uikit.min.css" />
		<link rel="stylesheet" type="text/css" href='../../assets/css/hinder_style.css'>
	</head>

	<body>
		<p uk-margin>
		    <a class="uk-button uk-button-default" href="#modal-group-1" uk-toggle>Modal 1</a>
		    <a class="uk-button uk-button-default" href="#modal-group-2" uk-toggle>Modal 2</a>
		</p>


		<div id="prank-modal" class="uk-modal"> 
			 
			<div id="modal-group-1" uk-modal>
			    <div class="uk-modal-dialog">
			        <button class="uk-modal-close-default" type="button" uk-close></button>
			        <div class="uk-modal-header">
			            <h2 class="uk-modal-title">Headline 1</h2>
			        </div>
			        <div class="uk-modal-body">
			            <p>First modal text.</p>
			        </div>
			        <div class="uk-modal-footer uk-text-right">
			            <button class="uk-button uk-button-default uk-modal-close" type="button">Close</button>
			            <a href="#modal-group-2" class="uk-button uk-button-primary" uk-toggle>Next</a>
			        </div>
			    </div>
			</div>

			<div id="modal-group-2" uk-modal>
			    <div class="uk-modal-dialog">
			        <button class="uk-modal-close-default" type="button" uk-close></button>
			        <div class="uk-modal-header">
			            <h2 class="uk-modal-title">Headline 2</h2>
			        </div>
			        <div class="uk-modal-body">
		                <a class="uk-button uk-button-default" href="#modal-media-image" uk-toggle>Image Prank</a>
			        </div>

			        <div id="modal-media-image" class="uk-flex-top" uk-modal>
					    <div class="uk-modal-dialog uk-width-auto uk-margin-auto-vertical">
					        <button class="uk-modal-close-outside" type="button" uk-close></button>
					        <img src="./images/placeholder.jpg" alt="">
					    </div>
					</div>

			        <div class="uk-modal-footer uk-text-right">
			        	<a href="#modal-group-1" class="uk-button uk-button-primary" uk-toggle>Previous</a>
			            <button class="uk-button uk-button-default uk-modal-close" type="button">Close</button>
			        </div>
			    </div>
			</div>
		</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit-icons.min.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
    
    <script type="text/javascript" src="../assets/js/login.js"></script>
	<script type="text/javascript" src="../assets/js/signup.js"></script>
	<script type="text/javascript" src="../assets/js/index.js"></script>
	<script type="text/javascript" src="../assets/js/profile.js"></script>
	<script type="text/javascript" src="../assets/js/hinder.js"></script>

	</body>
</html>
