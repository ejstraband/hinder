<!DOCTYPE html>
<html>
    <head>
        <title>Hinder Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CDN links -->
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/css/uikit.min.css" />

        <!-- UIkit JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <div class="uk-text-center" uk-grid>
    
            <!-- Logo -->
            <div class="uk-width-expand@m">
                    <div class="uk-panel uk-padding uk-background-secondary uk-light">
                        <a class="uk-logo" href="#">Hinder</a>
                    </div>
            </div>

        </div>


        <div class="uk-text-center" uk-grid>
            <!-- Login Form -->
            <form>
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input class="uk-input" type="text" placeholder="Username">
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                        <input class="uk-input" type="text" placeholder="Password">
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-inline">
                        <button class="uk-button uk-button-primary">Login</button>
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-inline">
                    <button class="uk-button uk-button-secondary"><a href="signup.html">Sign Up</a></button>
                    </div>
                </div>

            </form>
        </div>
    </body>
</html>
