<!DOCTYPE html>
<html>
    <head>
        <title>Hinder Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CDN links -->
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/css/uikit.min.css" />

        <!-- UIkit JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <div class="uk-text-center" uk-grid>
    
            <!-- Logo -->
            <div class="uk-width-expand@m">
                    <div class="uk-panel uk-padding uk-background-secondary uk-light">
                        <a class="uk-logo" href="#">Hinder</a>
                    </div>
            </div>

        </div>


        <!-- Login Form -->
        <div class="uk-text-center" uk-grid>
            <div class="uk-margin">
                <input class="uk-input uk-form-width-medium" type="text" placeholder="Username">
            </div>
            <div class="uk-margin">
                <input class="uk-input uk-form-width-medium" type="text" placeholder="Password">
            </div>
            <div class="uk-margin">
                <button class="uk-button uk-button-primary">Login</button>
            </div>
            <div class="uk-margin">
                <button class="uk-button uk-button-secondary">Sign Up</button>
            </div>

        </div>
    </body>
</html>
