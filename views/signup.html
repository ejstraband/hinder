<!DOCTYPE html>
<html lang="en-gb" dir= "ltr" class="uk-height-1-1">
    <head>
        <title>Hinder Sign-up</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CDN links -->
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/css/uikit.min.css" />

        <!-- UIkit JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit-icons.min.js"></script>
    </head>

    <body class="uk-height-1-1">
        <div class="uk-background-image@m uk-background-cover uk-height-1-1" style="background-image: url(../public/assets/images/brickBkgd.jpg);">
            <div class="uk-text-center" uk-grid>
                <!-- Logo -->
                <div class="uk-width-expand@m">
                        <div class="uk-panel uk-padding uk-background-secondary uk-light">
                            <a class="uk-logo">Welcome to Hinder</a>
                        </div>
                </div>
            </div>
            <!-- signup form -->
            <div class="uk-text-center" uk-grid>
                <form class="uk-grid-small" uk-grid>
                    <!-- user name -->
                    <div class="uk-width-1-1">
                        <input class="uk-input" type="text" placeholder="Full Name">
                    </div>
                    <!-- user profile pic URL -->
                    <div class="uk-width-1-4@s">
                        <input class="uk-input" type="text" placeholder="Profile Image URL">
                    </div>
                    <!-- user email -->
                    <div class="uk-width-1-2@s">
                        <input class="uk-input" type="text" placeholder="Email">
                    </div>
                    <!-- user phone carrier -->
                    <div class="uk-width-1-4@s">
                        <input class="uk-input" type="text" placeholder="Phone Carrier">
                    </div>
                    <!-- user phone number -->
                    <div class="uk-width-1-4@s">
                        <input class="uk-input" type="text" placeholder="Phone Number">
                    </div>
                    <div class="uk-width-1-2@s">
                        <div class="uk-margin">
                            <!-- join existing group -->
                            <div class="uk-inline">
                                <button class="uk-button uk-button-default" type="button">Join an Existing Group</button>
                                <div class="uk-width-large" uk-dropdown>
                                    <div class="uk-dropdown-grid uk-child-width-1-1@m" uk-grid>
                                        <div>
                                            <form class="uk-search uk-search-default">
                                                <input class="uk-search-input" type="search" placeholder="Search...">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- create new group -->
                            <div class="uk-inline">
                                <button class="uk-button uk-button-default" type="button">Create a New Group</button>
                                <div class="uk-width-large" uk-dropdown>
                                    <div class="uk-dropdown-grid uk-child-width-1-1@m" uk-grid>
                                        <div>
                                            <ul class="uk-nav uk-dropdown-nav">
                                                <li><a href="#">Group Avatar</a></li>
                                            </ul>
                                        </div>
                                        <div>
                                            <ul class="uk-nav uk-dropdown-nav">
                                                <li class="uk-nav-header">Select a group type</li>
                                                <li><a href="#">Work</a></li>
                                                <li><a href="#">Friends</a></li>
                                                <li><a href="#">Team</a></li>
                                                <li><a href="#">Fantasy League</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    


                        
                    <!-- submit -->
                    <div class="uk-margin">
                        <button class="uk-button uk-button-primary uk-link">Submit</button>
                    </div>

                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
